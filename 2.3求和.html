<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #outer{
            width:500px;
            height: 107px;
            margin:0 auto;
        }
        .sum{
            font-size:30px;
            color: red;
        }
    </style>
    <script>
        window.onload=function(){
            var obtn=document.getElementsByTagName("button")[0];
            var oinput=document.getElementsByTagName("input")[0];
            var ostrong=document.getElementsByTagName("strong")[0];
            oinput.onkeyup=function(){
                this.value=this.value.replace(/[^(\d)|(,)]/,"");
            }
            obtn.onclick=function(){
                var sum=0;
                var contain=oinput.value.split(",");
                for(var i in contain)
                {
                    sum=sum+parseInt(contain[i]);
                }
               ostrong.innerHTML=sum;
            }
        }
    </script>
</head>
<body>
    <div id="outer">
           <input type="text" value="1,2,3,54,5,6,6">

        <p>
            <button >求和</button>
        </p>
        <strong class="sum"></strong>
        </div>
</body>
</html>
