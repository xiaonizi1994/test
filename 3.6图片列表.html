<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul,li{margin:0;padding:0;list-style-type:none;}
        #imgList{width:700px;overflow:hidden;zoom:1;border:1px solid #333;margin:0 auto;padding:0 0 10px 10px;}
        #imgList li{float:left;width:128px;height:128px;border:1px solid #ccc;margin:10px 10px 0 0;}
        #imgList li img{float:left;opacity:0.3;cursor:crosshair;filter:alpha(opacity=30);}
        #imgList li.current img{opacity:1;filter:alpha(opacity=100);}
        ul,li{margin:0px;padding:0;}
    </style>
    <script>
        window.onload=function(){
            var oli=document.getElementsByTagName("li");
            for(var i in oli){
                oli[i].onmouseover=function() {
                    this.className = "current";
                }
                 oli[i].onmouseout=function(){
                    this.className="";
                }
             }
        }
    </script>
</head>
<body>
<ul id="imgList">
    <li><img src="./imge/1.jpg"></li>
    <li><img src="./imge/2.jpg" /></li>
    <li><img src="./imge/3.jpg" /></li>
    <li><img src="./imge/4.jpg" /></li>
    <li><img src="./imge/5.jpg" /></li>
    <li><img src="./imge/6.jpg" /></li>
    <li><img src="./imge/7.jpg" /></li>
    <li><img src="./imge/8.jpg" /></li>
    <li><img src="./imge/9.jpg" /></li>
    <li><img src="./imge/10.jpg" /></li>
</ul>

</body>
</html>
