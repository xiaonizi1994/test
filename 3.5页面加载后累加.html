<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            font:700 30px/1.5 arial;
            text-align:center;
        }
    </style>
    <script>
        window.onload=function(){
           var op= document.getElementsByTagName("p")[0];
            setInterval(change,1000);
            var i=1;
            function change(){
                i++;
               op.innerHTML=i;
            }
        }
    </script>

</head>
<body>
    <p >1</p>
</body>
</html>
