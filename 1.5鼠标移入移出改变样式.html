<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin: auto;
            width:150px;
            height:150px;
            padding:10px;
            background:black;
            border:10px black solid;
            font:12px/1.5 Tahoma;
            color:#fff;
        }
    </style>
</head>
<body>
    <div onmousemove="change();" onmouseout="reset();">
        <p>鼠标移入改变样式/鼠标移出恢复</p>
    </div>
    <script>
        var odiv=document.getElementsByTagName("div")[0];
        function change(){
            odiv.style.background="#f0f0f0";
            odiv.style.color="red";
            odiv.style.border="red 10px solid ";
        }
        function reset(){
            odiv.style.background="black";
            odiv.style.color="#fff";
            odiv.style.border="black 10px solid ";
        }
    </script>
</body>
</html>
