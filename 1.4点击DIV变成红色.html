<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #outer{
            width: 500px;
            height:200px;
            margin:10px auto;
        }
        #outer div{
            float: left;
            margin:0 5px;
            width: 100px;
            height: 100px;
            background:blue;
            border: 2px red solid;
        }
    </style>
</head>
<body>
    <button   >点击换颜色</button>
    <div id="outer">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script>
        window.onload=function()
        {
            var obtn = document.getElementsByTagName("button")[0];
            var odiv = document.getElementById("outer").getElementsByTagName("div");
            obtn.onclick=function() {
                for (var i in odiv) {
                    odiv[i].style.background="red";
                }
            }
        }

    </script>
</body>
</html>
